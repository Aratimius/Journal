{% load static %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Марк Отто, Джейкоб Торнтон и контрибьюторы Bootstrap">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Личный дневник· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.su/docs/5.0/examples/carousel/">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
        .page-title {
          background-image: url(/media/background_custle.jpg);
        }
        .link {
            text-decoration: none;
        }

    </style>
</head>
<body>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
  background: url(media/orange_background.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <img class="card-img" src="media/diary.jpg" alt="Card image">
            <div class="card-img-overlay">
                <div class="card-body ">
                    <h4 class="font-bold mb-8">Вход</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-red-200 via-red-300 to-yellow-200 group-hover:from-red-200 group-hover:via-red-300 group-hover:to-yellow-200 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-red-100 dark:focus:ring-red-400">
                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Войти
                        </span>
                        </button>
                        <div class="col-3">
                            <div class="row">
                                <a href="{% url 'users:register' %}" type="button"
                                   class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                        <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Зарегистрироваться
                        </span>
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Маркетинговые сообщения и короткометражки
================================================== -->
<!-- Оберните остальную часть страницы в другой контейнер, чтобы центрировать все содержимое. -->
{% block content %}
{% endblock %}
</main>
<script src="{% static 'js/bundle.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
