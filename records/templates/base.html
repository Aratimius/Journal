{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Марк Отто, Джейкоб Торнтон и контрибьюторы Bootstrap">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Личный дневник· Bootstrap v5.0</title>

    <link rel="canonical" href="https://getbootstrap.su/docs/5.0/examples/carousel/">


    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
        .page-title {
          background-image: url(/media/background_custle.jpg);
        }
        .link {
            text-decoration: none;
        }
        button.round {
            width: 30px; height: 30px; /* Размеры кнопки */
            background-color: #e03e25; /* Цвет фона */
            border-radius: 50%; /* Радиус скругления */
            border: none; /* Убираем рамку вокруг кнопки */
        }

    </style>


    <!-- Custom styles for this template -->
    <link href="{% static 'css/carousel.css' %}" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="{% url 'records:create' %}">Создать запись</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'records:private_list' %}">Личные записи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'records:list' %}">Все мои записи</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item px-5">
                        <a class="nav-link active text-danger" aria-current="page" href="{% url 'users:logout' %}">Выход</a>
                    </li>
                    {% if user.first_name %}
                    <li class="nav-item px-5">
                        <a class="nav-link active" aria-current="page" href="{% url 'users:update' %}">Добро пожаловать, {{user.first_name}}!</a>
                    </li>
                    {% endif %}
                    {% endif %}
                </ul>




    <!-- Маркетинговые сообщения и короткометражки
    ================================================== -->
    <!-- Оберните остальную часть страницы в другой контейнер, чтобы центрировать все содержимое. -->
    {% block content %}
    {% endblock %}
</main>
<script src="{% static 'js/bundle.min.js' %}" crossorigin="anonymous"></script>
</body>
</html>
