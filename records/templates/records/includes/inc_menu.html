<form class="d-flex" action="{% url 'records:list' %}">
    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск" name="search">
    <button class="btn btn-outline-success" type="submit">Поиск</button>
</form>
</div>
</div>
</nav>
</header>

<main>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true"
                    aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="bd-placeholder-img" width="100%" height="100%" src="/media/background_custle.jpg"
                     aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#777"/>
                </img>

                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1>Достигнутые цели</h1>
                        <p>Посмотрите чего смогли достичь</p>
                        <p><a class="btn btn-outline-success" href="{% url 'records:past_list' %}">Перейти</a></p>
                    </div>
                </div>
            </div>

            <div class="carousel-item">
                <img class="bd-placeholder-img" width="100%" height="100%" src="/media/forest.jpg"
                     aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#777"/>
                </img>

                <div class="container">
                    <div class="carousel-caption">
                        <h1>В процессе</h1>
                        <p>Проконтролируйте ваш прогресс на пути к достижению поставленных задач</p>
                        <p><a class="btn btn-outline-warning" href="{% url 'records:present_list' %}">Перейти</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="bd-placeholder-img" width="100%" height="100%" src="/media/lake.jpg"
                     aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <rect width="100%" height="100%" fill="#777"/>
                </img>

                <div class="container">
                    <div class="carousel-caption text-end">
                        <h1>В планах</h1>
                        <p>Запланируйте цели на будущее</p>
                        <p><a class="btn btn-outline-success" href="{% url 'records:future_list' %}">Перейти</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Кнопки вперед-назад(НАЧАЛО) -->
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
        <!-- Кнопки вперед-назад(КОНЕЦ) -->
    </div>
