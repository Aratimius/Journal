{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{% block content %}
</div>
</div>
</nav>
</header>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
  background: url(/media/greenwood.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}
</style>
<div class="row text-center mt-5">
    <div class="col-lg-9 col-md-6 col-sm-12 mx-auto">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <h3 class="font-bold mb-8">Удалить?</h3>
                    <button type="submit"
                            class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                    >Подтвердить
                    </button>

                    <a class="btn text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                       href="{% url 'records:update' object.entry.pk %}">Отмена</a>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
